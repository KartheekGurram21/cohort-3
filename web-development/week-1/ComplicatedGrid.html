<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complicated Grid Layout</title>
    <style>
        .container {
            display: grid;
            gap: 10px;
            grid-template-columns: 1fr 2fr;
            width: 1200px;
            margin: 0 auto;
        }

        .left {
            background-color: red;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right {
            background-color: blue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div>
                <h1>Left</h1>
            </div>
            <div style="padding-right: 1px;">
                <h3>text text text text text text text text text text text text text</h3>
            </div>
        </div>
        <div class="right">
            <h1>Col1</h1>
            <h1>Col2</h1>
            <h1>Col3</h1>
            <h1>Col1</h1>
            <h1>Col2</h1>
            <h1>Col3</h1>
            <h1>Col1</h1>
            <h1>Col2</h1>
            <h1>Col3</h1>
        </div>
    </div>
</body>
</html>
